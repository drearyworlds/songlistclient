<div class="tabTitle">Drink List</div>

<input *ngIf="isEditMode()" class="btn btn-primary" type="button" value="Add New Drink" routerLink="/edit-drink/{{getNextValidSongId() + 1}}">

<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Style</th>
      <th>Brewery</th>
      <th>City</th>
      <th>Actions</th>
    </tr>
  </thead>
  <ng-container *ngFor="let drink of drinks">
    <tbody class="table table-striped table-dark">
      <tr>
        <td>{{ drink.id }}</td>
        <td>{{ drink.name }}</td>
        <td>{{ drink.style }}</td>
        <td>{{ drink.brewery }}</td>
        <td>{{ drink.city }}</td>  
        <td>
          <span class="btn btn-primary" (click)="setAsCurrent(drink)">Drink</span>
          <span *ngIf="isEditMode()" class="btn btn-primary" routerLink="/edit-drink/{{drink.id}}">Edit</span>
        </td>
      </tr>
  </ng-container>
</table>
