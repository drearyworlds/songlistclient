<div class="tabTitle">Drink List</div>

<input class="btn btn-primary" type="button" value="Add New Drink" routerLink="/edit-drink/{{getNextValidSongId() + 1}}">

<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Style</th>
      <th scope="col">Brewery</th>
      <th scope="col">City</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <ng-container *ngFor="let drink of drinks">
    <tbody class="table table-striped table-dark">
      <tr>
        <td>{{ drink.id }}</td>
        <td>{{ drink.name }}</td>
        <td>{{ drink.style }}</td>
        <td>{{ drink.brewery }}</td>
        <td>{{ drink.city }}</td>  
        <td>
          <span class="action-button" (click)="setAsCurrent(drink)">Drink</span> |
          <span class="action-button" routerLink="/edit-drink/{{drink.id}}">Edit</span>
        </td>
      </tr>
  </ng-container>
</table>
