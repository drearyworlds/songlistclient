<div class="tabTitle">Queue</div>

<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Position</th>
      <th scope="col">Artist</th>
      <th scope="col">Title</th>
      <th scope="col">Requested By</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <ng-container *ngFor="let entry of entries">
    <tbody class="table table-striped table-dark">
      <tr>
        <td routerLink="/lyrics/{{getSongFromSsSong(entry.song).id}}">{{ entry.position }}</td>
        <td routerLink="/lyrics/{{getSongFromSsSong(entry.song).id}}">{{ entry.song.artist }}</td>
        <td routerLink="/lyrics/{{getSongFromSsSong(entry.song).id}}">{{ entry.song.title }}</td>
        <td routerLink="/lyrics/{{getSongFromSsSong(entry.song).id}}">{{ entry.requests[0].name }}</td>
        <td>
          <span class="action-button" routerLink="/lyrics/{{getSongFromSsSong(entry.song).id}}"
            (click)="setAsCurrent(entry)">Play</span> |
          <span class="action-button" (click)="markAsPlayed(entry)">Mark played</span> |
          <span class="action-button" (click)="removeFromQueue(entry)">Remove</span>
        </td>
      </tr>
  </ng-container>
</table>
