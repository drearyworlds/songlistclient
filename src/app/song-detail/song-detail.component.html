<div *ngIf="song">
    <h2>{{song.title}} Details</h2>
    <div><span>id: </span>{{song.id}}</div>
    <div>
        <div>artist:
            <input [(ngModel)]="song.artist" placeholder="artist"/>
        </div>
        <div>title:
            <input [(ngModel)]="song.title" placeholder="title"/>
        </div>
        <div>album:
            <input [(ngModel)]="song.album" placeholder="album"/>
        </div>
        <div>year:
            <input [(ngModel)]="song.year" placeholder="year"/>
        </div>
        <div>active:
            <input [(ngModel)]="song.active" placeholder="active"/>
        </div>
    </div>
</div>
