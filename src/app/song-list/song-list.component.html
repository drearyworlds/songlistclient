<h2>Song List</h2>

<div class="table">
  <div [ngClass]="getHeaderRowDivClass()">
    <div [ngClass]="getHeaderCellDivClass(true)">ID</div>
    <div [ngClass]="getHeaderCellDivClass(false)">Artist</div>
    <div [ngClass]="getHeaderCellDivClass(false)">Title</div>
    <div [ngClass]="getHeaderCellDivClass(true)">Year</div>
    <div [ngClass]="getHeaderCellDivClass(false)">Album</div>
    <div [ngClass]="getHeaderCellDivClass(false)">Actions</div>
  </div>
  <ng-container *ngFor="let song of songs">
    <div [ngClass]="getRowDivClass(song.active)">
      <div [ngClass]="getCellDivClass(song.active, true)" routerLink="/lyrics/{{song.id}}">{{ song.id }}</div>
      <div [ngClass]="getCellDivClass(song.active, false)" routerLink="/lyrics/{{song.id}}">{{ song.artist }}</div>
      <div [ngClass]="getCellDivClass(song.active, false)" routerLink="/lyrics/{{song.id}}">{{ song.title }}</div>
      <div [ngClass]="getCellDivClass(song.active, true)" routerLink="/lyrics/{{song.id}}">{{ song.year }}</div>
      <div [ngClass]="getCellDivClass(song.active, false)" routerLink="/lyrics/{{song.id}}">{{ song.album }}</div>
      <div [ngClass]="getCellDivClass(true, false)">
        <span class="action-button" (click)="addToQueue(song)">Queue</span> |
        <span class="action-button" routerLink="/lyrics/{{song.id}}" (click)="setAsCurrent(song)">Play</span> |
        <span class="action-button" routerLink="/edit-song/{{song.id}}">Edit</span>
      </div>
    </div>
  </ng-container>
</div>
