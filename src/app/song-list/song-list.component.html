<div class="tabTitle">Song List</div>

<input class="btn btn-primary" type="button" value="Add New Song" routerLink="/edit-song/{{getNextValidSongId() + 1}}">

<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th *ngIf="isEditMode()" scope="col">ID</th>
      <th scope="col">Artist</th>
      <th scope="col">Title</th>
      <th *ngIf="isEditMode()" scope="col">Year</th>
      <th *ngIf="isEditMode()" scope="col">Album</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <ng-container *ngFor="let song of songs">
    <tbody class="table table-striped table-dark">
      <tr [ngClass]="getRowDivClass(song.active)">
        <td *ngIf="isEditMode()" [ngClass]="getCellDivClass(song.active)" routerLink="/lyrics/{{song.id}}">{{ song.id }}</td>
        <td [ngClass]="getCellDivClass(song.active)" routerLink="/lyrics/{{song.id}}">{{ song.artist }}</td>
        <td [ngClass]="getCellDivClass(song.active)" routerLink="/lyrics/{{song.id}}">{{ song.title }}</td>
        <td *ngIf="isEditMode()" [ngClass]="getCellDivClass(song.active)" routerLink="/lyrics/{{song.id}}">{{ song.year }}</td>
        <td *ngIf="isEditMode()" [ngClass]="getCellDivClass(song.active)" routerLink="/lyrics/{{song.id}}">{{ song.album }}</td>
        <td [ngClass]="getCellDivClass(song.active)">
          <span class="btn btn-primary" (click)="addToQueue(song)">Queue</span>
          <span class="btn btn-primary" routerLink="/lyrics/{{song.id}}" (click)="setAsCurrent(song)">Play</span>
          <span *ngIf="!song.active && isEditMode()">
            <span class="btn btn-primary" (click)="promote(song)">Promote</span>
          </span>
          <span *ngIf="song.active && isEditMode()">
            <span class="btn btn-primary" (click)="demote(song)">Demote</span>
          </span>
          <span *ngIf="isEditMode()" class="btn btn-primary" routerLink="/edit-song/{{song.id}}">Edit</span>
        </td>
      </tr>
  </ng-container>
</table>

<input class="btn btn-primary" type="button" value="Re-sync with StreamerSonglist" (click)="syncSongsWithSsSongs()">
