<h2>Song List</h2>
<div class="table">
    <div class="header-row">
        <div class="header-cell">Artist</div>
        <div class="header-cell">Title</div>
    </div>
    <div class="row" *ngFor="let song of songs" (click)="onSelect(song)">
        <div class="cell">{{song.artist}}</div>
        <div class="cell">{{song.title}}</div>
    </div>
</div>

<app-song-detail [song]="selectedSong"></app-song-detail>
