<div class="tabTitle">Song List</div>

<input class="btn btn-primary" type="button" value="Add New Song" routerLink="/edit-song/{{getNextValidSongId() + 1}}">

<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Artist</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Album</th>
      <th scope="col">Actions</th>
    </tr>
</thead>
  <ng-container *ngFor="let song of songs">
    <tbody class="table table-striped table-dark">
      <tr [ngClass]="getRowDivClass(song.active)">
        <td [ngClass]="getCellDivClass(song.active)" routerLink="/lyrics/{{song.id}}">{{ song.id }}</td>
        <td [ngClass]="getCellDivClass(song.active)" routerLink="/lyrics/{{song.id}}">{{ song.artist }}</td>
        <td [ngClass]="getCellDivClass(song.active)" routerLink="/lyrics/{{song.id}}">{{ song.title }}</td>
        <td [ngClass]="getCellDivClass(song.active)" routerLink="/lyrics/{{song.id}}">{{ song.year }}</td>
        <td [ngClass]="getCellDivClass(song.active)" routerLink="/lyrics/{{song.id}}">{{ song.album }}</td>
        <td [ngClass]="getCellDivClass(song.active)">
          <span class="action-button" (click)="addToQueue(song)">Queue</span> |
          <span class="action-button" routerLink="/lyrics/{{song.id}}" (click)="setAsCurrent(song)">Play</span> |
          <span class="action-button" routerLink="/edit-song/{{song.id}}">Edit</span>
        </td>
      </tr>
    </ng-container>
</table>
